<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
    </head>

    <body>
        <form th:action="@{/product/registerUser}" th:object="${user}" method="post" class="form-horizontal">
            <div class="input-group">
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <label>
                        <input th:field="${user.username}" class="form-control" placeholder="username">
                    </label>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <label>
                        <input th:field="${user.password}" class="form-control" placeholder="password">
                    </label>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <label>
                        <input th:field="${user.name}" class="form-control" placeholder="name">
                    </label>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <label>
                        <input th:field="${user.email}" class="form-control" placeholder="email ([username]@)gmail.com">
                    </label>
                </div>
                <div style="margin-bottom: 25px" class="form-group">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
            </div>
        </form>
    </body>
</html>
