<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
    </head>

    <body>
        <form th:action="@{/authentication/registerUser}" th:object="${user}" method="post" class="form-horizontal">
            <div class="input-group">
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <label>
                        <input type="text" th:field="${user.username}" class="form-control" placeholder="username">
                    </label>
                    <small class="form-text text-danger"
                           th:each="err : ${#fields.detailedErrors('username')}"
                           th:text="${err != null ? err.getMessage() : ' '}">
                    </small>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <label>
                        <input type="password" th:field="${user.password}" class="form-control" placeholder="password">
                    </label>
                    <small class="form-text text-danger"
                           th:each="err : ${#fields.detailedErrors('password')}"
                           th:text="${err != null ? err.getMessage() : ' '}"></small>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <label>
                        <input type="text" th:field="${user.name}" class="form-control" placeholder="name">
                    </label>
                    <small class="form-text text-danger"
                           th:each="err : ${#fields.detailedErrors('name')}"
                           th:text="${err != null ? err.getMessage() : ' '}"></small>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <label>
                        <input type="text" th:field="${user.email}" class="form-control" placeholder="email">
                    </label>
                    <small class="form-text text-danger"
                           th:each="err : ${#fields.detailedErrors('email')}"
                           th:text="${err != null ? err.getMessage() : ' '}">
                    </small>
                </div>

                <span th:text="${error_message != null ? error_message : ''}"></span>

                <div style="margin-bottom: 25px" class="form-group">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
            </div>
        </form>
    </body>
</html>
