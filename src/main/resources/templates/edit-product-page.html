<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Product redactor</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <h3 th:text="${product.id == null ? 'Add product' : 'Update product'}"></h3>
        <form th:action="@{/product/update}" th:object="${product}" method="post" class="form-horizontal">
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"></span>
                <label>
                    <input th:field="${product.id}" class="form-control" hidden>
                </label>
            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"></span>
                <label>
                    <input th:field="${product.title}" class="form-control">
                </label>
            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"></span>
                <label>
                    <input th:field="${product.price}" class="form-control">
                </label>
            </div>
            <div style="margin-bottom: 25px" class="form-group">
                <button type="submit" class="btn btn-primary">Done</button>
            </div>
        </form>
    </body>
</html>
